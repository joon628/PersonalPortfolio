version: '3.8'

services:
  portfolio:
    build: .
    container_name: portfolio-admin
    ports:
      - "3002:3002"
    volumes:
      # Mount the database file to preserve data
      - ./portfolio.db:/app/portfolio.db
      # Optional: Mount data directory for additional persistence
      - portfolio-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3002
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "http.get('http://localhost:3002/api/portfolio/public', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  portfolio-data:
    driver: local